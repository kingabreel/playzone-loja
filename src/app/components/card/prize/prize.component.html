<div class="prize_container">
    <div class="prize_title">
        <h3>Adquira agora!</h3>
    </div>

    <div class="prize_value">
        <div class="prize_value_console">
            <span>|</span>
            <p>{{gameType}}</p>
        </div>

        <div class="prize_value_money">
            <p class="preco">{{gamePrice}}</p>
        </div>
    </div>
</div>
